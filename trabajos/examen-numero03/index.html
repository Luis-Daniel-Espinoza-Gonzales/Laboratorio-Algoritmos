<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Document</title>
</head>
    <script>
        $.ajax({
            url: 'https://api.themoviedb.org/3/discover/movie?api_key=0e72c32f18442a694f54726ee7d10a33&with_genres=28',
            type: 'GET',
            dataType: 'json',
            success: function(data_01) {
                str_01 = "";
                str_02 = [];
                str_03 = 0; 
                for(x=0 ; x<data_01['results'].length ; x++){
                    for(c=0 ; c<data_01['results'][x]['genre_ids'].length ; c++){
                        str_01 = data_01['results'][x]['genre_ids'][c];
                        str_02 =+ "str_01";
                        if(str_01 == 28){
                            str_03 += 1;
                        }
                    }
                }
                $('#result_00').html(str_02);
                $('#result_01').html(str_03);
                $.ajax({
                    url: 'https://api.themoviedb.org/3/discover/movie?api_key=0e72c32f18442a694f54726ee7d10a33&with_genres=28',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data_02) {
                        str_04 = "";
                        str_05 = 0;
                        for(x=0 ; x<data_02['results'].length ; x++){
                            str_04 = data_02['results'][x].original_language;
                            if(str_04 == "en"){
                                str_05 += 1
                            }
                        }
                        $('#result_02').html("la cantidad de peliculas que hay en ingles es de: "+str_05 );
                        $.ajax({
                            url: 'https://api.themoviedb.org/3/discover/movie?api_key=0e72c32f18442a694f54726ee7d10a33&with_genres=28',
                            type: 'GET',
                            dataType: 'json',
                            success: function(data_03) {
                                str_07 = "";
                                str_06 = "";
                                for(x=0 ; x<data_03['results'].length ; x++){
                                    str_06 = data_03['results'][x].poster_path;
                                    str_07 += '<img src="https://image.tmdb.org/t/p/w500' + str_06 + '>' 
                                }
                                $('#result_03').html("imagenes de las peliculas en ingles: "+str_06 );
                                
                            }
                        })
                    }
                })
            }
        })

    </script>
<body>
    <div id="result_00"></div>
    <div id="result_01"></div>
    <div id="result_02"></div>
    <div id="result_03"></div>
</body>
</html>
