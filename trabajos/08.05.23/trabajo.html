        var nombres_02 = "";

            for(i ; i < nombres.length ; i++ ){
                document.write(nombres[i] + "<br>");

        function booleano(nombre){

                    resultado.push("si esta " + nombre[i]);

        }
        document.write(eliminar);

        function convertir(){
            var i = 0;
            for(i ; i < nombres.length ; i++ ){
                nombres_02 += nombres[i] + "-";
            }
            document.write(nombres_02 + "<br>");

            var array = nombres_02.split("-");
            array.splice(0,1);
