     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>;    
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body>    
    <div id="botones"></div>
    <div id='peliculas'></div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" onclick="pagina(4,1)"><a class="page-link btn_pag" id="1">1</a></li>
            <div style="display: flex;" id="paginador">
               
            </div>
            <li class="page-item" onclick="pagina(4,30)"><a class="page-link btn_pag"  id="30">30</a></li>
        </ul>
    </nav>
    <script>
        nroPaginas = 1
        pagina(nroPaginas+5, nroPaginas)

        function pagina(n_pagina, cant_pag) {
            str_01=0;
            if(cant_pag == 1){
                str_01 = 1
            }
            else if(cant_pag == 30){
                str_01 = 30
            }
            str = ""; 
            for(x=cant_pag -2 ; x < n_pagina+(cant_pag); x++) {
                if(x < 1 || x> 30){

                }
                else{
                    str += `            
                        <li class="page-item" onclick='pagina(`+4+`,`+x+`)'><a class="page-link btn_pag" id="`+x+`x">`+x+`</a></li>            
                    `
                }   
            }
            $("#paginador").html(str);
            $("#"+cant_pag+"x").css('background-color','red');
            $("#1").css('background-color','white');
            $("#30").css('background-color','white');
            if(str_01 == 1){
                $("#1").css('background-color','red');
            }  
            else if(str_01 == 30){
                $("#30").css('background-color','red');
            }
            else if(str_01 != 1 || str_01 != 30){
                $("#1").css('background-color','white');
                $("#30").css('background-color','white');
            }
        }
    </script>

</body>
</html>
